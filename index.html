<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Payment Calculator</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <header class="page-header">JavaScript Payment Calculator</header>
            <main class="page-body">
                <form>
                    <label for="totalCost">Total Cost:</label>
                    <input type="number" id="totalCost" name="totalCost">
                    <br>
                    <label for="deposit">Deposit:</label>
                    <input type="number" id="deposit" name="deposit">
                    <br>
                    <label for="remainingBalance">Remaining Balance:</label>
                    <input type="number" id="remainingBalance" name="remainingBalance" disabled>
                    <br>
                    <label for="payment">Payment:</label>
                    <input type="number" id="payment" name="payment">
                    <br><br>
                    <button type="button" onclick="calculateRemainingBalance()">Calculate</button>
                </form>
            </main>
            <footer class="page-footer">Sticky footer</footer>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
